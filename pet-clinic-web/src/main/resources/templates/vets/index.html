<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
    <h1 th:text="'List of vets'" />
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}" />
                <td th:text="${vet.firstName}" />
                <td th:text="${vet.lastName}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
